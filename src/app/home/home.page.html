<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title style="font-size: large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Liste Joueurs</ion-title>

    <ion-buttons slot="end">
      <ion-icon
        slot="icon-only"
        routerLink="/addPlayer"
        name="add-circle-outline"
      ></ion-icon>
    </ion-buttons>

  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">
    
    @for (player of players; track player.id) {
      <ion-card style="padding: 8px 5px 0 8px;">
        <ion-item-sliding>
          

          <ion-item [routerLink]="['/detailsPlayer', player.id]">
            <ion-avatar>
              <img [src]="player.image" />
            </ion-avatar>
            <ion-label class="ion-margin">{{player.nom}}</ion-label>
            <p>{{ player.position }}</p>

          </ion-item>

          <ion-item-options>
            <ion-item-option (click)="updatePlayer(player.id, player.nom, player.position, player.image)">Update </ion-item-option>
            <ion-item-option (click)="presentAlert(player.id)" color="danger"
              >Delete</ion-item-option
            >
          </ion-item-options>
          
        </ion-item-sliding>
      </ion-card>
      
    }
  </div>
</ion-content>
