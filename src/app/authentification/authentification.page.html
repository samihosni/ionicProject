<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">
    <ion-card class="log" style="padding: 5%; width: 80%" expand="full">
      
      <ion-label style="font-size: large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Login </ion-label>
      <ion-input #login required name="login" type="text" label-placement="floating" fill="solid" ></ion-input>

      <ion-label style="font-size: large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Password </ion-label>
      <ion-input #pass required name="password" type="password" label-placement="floating" fill="solid" ></ion-input>

      <ion-button
            (click)="onSubmit(login.value, pass.value)"
            type="submit"
            expand="full"
            color="secondary" 
            size="large"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"
            >Sign in</ion-button
      >
    </ion-card>
  </div>
</ion-content>
